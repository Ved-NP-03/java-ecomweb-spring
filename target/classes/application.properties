# Server Configuration
server.port=8080

# JSP Configuration
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:ecomdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (Development only - disable in production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# MySQL Configuration (Production - uncomment when using MySQL)
#spring.datasource.url=jdbc:mysql://localhost:3306/ecomdb?useSSL=false&serverTimezone=UTC
#spring.datasource.username=root
#spring.datasource.password=yourpassword
#spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging Level
logging.level.com.ecom=INFO
logging.level.org.springframework.security=DEBUG

# Enable detailed error messages during development
server.error.whitelabel.enabled=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB